<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Ranker Page</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script
	src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>


</head>

<body>
	<script>
		$(document).ready(function() {
			$('#example').DataTable();
		});
	</script>

	<table
		class="table table-striped table-bordered table-sm dataTables_wrapper dt-bootstrap"
		cellspacing="0" style="width: 100%">
		<thead>
			<tr>
				<th>Titulo</th>
				<th>AÃ±o</th>
				<th>Duracion</th>
				<th>Director</th>
				<th>Metascore</th>
				<th>IMDB rating</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="prod, istat : ${productPage.content}">
				<td th:text="${prod.title}" />
				<td th:text="${prod.year}" />
				<td th:text="${prod.runtime}" />
				<td th:text="${prod.director}" />
				<td th:text="${prod.metascore}" />
				<td th:text="${prod.imdbRating}" />
			</tr>
		</tbody>
	</table>

	<div th:if="${productPage.totalPages > 0}" class="pagination"
		th:each="pageNumber : ${pageNumbers}">
		<a th:href="@{/rankerPaged(size=${productPage.size}, page=${pageNumber})}"
			th:text=${pageNumber}
			th:class="${pageNumber==productPage.number + 1} ? active"></a>
	</div>
	
	<div th:if="${persons.totalPages != 1}" class="form-group col-md-11 pagination-centered">
            <ul class="pagination">
                <li th:class="${persons.number == 0} ? disabled">
                    <a class="pageLink" th:href="@{/(pageSize=${selectedPageSize}, page=1)}">&laquo;</a>
                </li>
                <li th:class="${persons.number == 0} ? disabled">
                    <a class="pageLink" th:href="@{/(pageSize=${selectedPageSize}, page=${persons.number})}">&larr;</a>
                </li>
                <li th:class="${persons.number == (page - 1)} ? 'active pointer-disabled'"
                    th:each="page : ${#numbers.sequence(pager.startPage, pager.endPage)}">
                    <a class="pageLink" th:href="@{/(pageSize=${selectedPageSize}, page=${page})}"
                       th:text="${page}"></a>
                </li>
                <li th:class="${persons.number + 1 == persons.totalPages} ? disabled">
                    <a class="pageLink"
                       th:href="@{/(pageSize=${selectedPageSize}, page=${persons.number + 2})}">&rarr;</a>
                </li>
                <li th:class="${persons.number + 1 == persons.totalPages} ? disabled">
                    <a class="pageLink"
                       th:href="@{/(pageSize=${selectedPageSize}, page=${persons.totalPages})}">&raquo;</a>
                </li>
            </ul>
        </div>
</body>
</html>
