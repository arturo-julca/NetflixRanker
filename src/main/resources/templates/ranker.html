<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap.min.css" />
<link rel="stylesheet" th:href="@{/css/style.css}" />
<link rel="stylesheet" th:href="@{/css/home.css}" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<title>Netflix Ranker</title>
</head>

<body>

	<div class="container">
		<div class="row">
			<h1>Movies</h1>
		</div>

		<form th:action=@{/ranker} method="GET">
			<div class="row form-group" style="width: 50%">
				<select class="form-control" th:field="*{type}" id="genreSelect"
					onchange="getComboA()">
					<option th:each="type : ${genres}" th:value="${type.idGenre}"
						th:text="${type.name}">Wireframe</option>
				</select>
			</div>

			<div class="row">

				<table
					class="table table-striped table-bordered table-sm dataTables_wrapper dt-bootstrap"
					style="width: 100%">
					<thead>
						<tr>
							<th>Titulo</th>
							<th>Director</th>
							<th>AÃ±o</th>
							<th>Duracion</th>
							<th>Metascore</th>
							<th>IMDB rating</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="prod : ${products}">
							<td th:text="${prod.title}" />
							<td th:text="${prod.director}" />
							<td th:text="${prod.year}" />
							<td th:text="${prod.runtime}" />
							<td th:text="${prod.metascore}" />
							<td th:text="${prod.imdbRating}" />
						</tr>
					</tbody>
				</table>

			</div>

			<div class="row">
				<div th:if="${products.totalPages != 1}"
					class="form-group col-md-11 pagination-centered">
					<ul class="pagination">
						<li th:class="${products.number == 0} ? disabled"><a
							class="pageLink"
							th:href="@{/ranker/(pageSize=${selectedPageSize}, page=1)}">&laquo;</a>
						</li>
						<li th:class="${products.number == 0} ? disabled"><a
							class="pageLink"
							th:href="@{/ranker/(pageSize=${selectedPageSize}, page=${products.number})}">&larr;</a>
						</li>
						<li
							th:class="${products.number == (page - 1)} ? 'active pointer-disabled'"
							th:each="page : ${#numbers.sequence(pager.startPage, pager.endPage)}">
							<a class="pageLink"
							th:href="@{/ranker/(pageSize=${selectedPageSize}, page=${page})}"
							th:text="${page}"></a>
						</li>
						<li
							th:class="${products.number + 1 == products.totalPages} ? disabled">
							<a class="pageLink"
							th:href="@{/ranker/(pageSize=${selectedPageSize}, page=${products.number + 2})}">&rarr;</a>
						</li>
						<li
							th:class="${products.number + 1 == products.totalPages} ? disabled">
							<a class="pageLink"
							th:href="@{/ranker/(pageSize=${selectedPageSize}, page=${products.totalPages})}">&raquo;</a>
						</li>
					</ul>
				</div>
			</div>
		</form>
	</div>
	<script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/app.js}"></script>

	<script th:inline="javascript">
	    function getComboA() {
			var genres = document.getElementById("genreSelect");
			var selectedGenre = genres.options[genres.selectedIndex];
			window.location.replace("ranker/?idGenre=" + selectedGenre.value);
		}
	</script>

</body>
</html>
